query FetchProductDetails($productId: String!) {
  product(id: $productId) {
    id
    key
    masterData {
      current {
        nameAllLocales {
          value, locale
        },
        allVariants {
          id,
          images {
            url,
            label,
            dimensions {width, height}
          },
          sku,
          key
        }
      }
    }
  }
}
