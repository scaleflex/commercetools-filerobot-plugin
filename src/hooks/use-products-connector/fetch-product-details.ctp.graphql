query FetchProductDetails($productId: String!) {
  product(id: $productId) {
    id
    key
    masterData {
      staged {
        nameAllLocales {
          value, locale
        },
        masterVariant {
            id,
            images {
                url,
                label,
                dimensions {width, height}
            },
            sku,
            key
        }
        variants {
          id,
          images {
            url,
            label,
            dimensions {width, height}
          },
          sku,
          key
        }
      }
    }
  }
}
